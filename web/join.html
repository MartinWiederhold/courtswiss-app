<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lineup â€“ Team-Einladung</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0b0b0b;
        color: #fff;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: #171717;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        padding: 28px 22px;
        text-align: center;
      }
      .icon {
        font-size: 42px;
        margin-bottom: 10px;
      }
      h1 {
        margin: 0 0 6px;
        font-size: 22px;
      }
      p {
        margin: 0 0 18px;
        color: #b5b5b5;
        line-height: 1.45;
      }
      .btn {
        display: block;
        width: 100%;
        border: 0;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 700;
        padding: 13px 14px;
        margin: 10px 0;
      }
      .btn-primary {
        background: #fff;
        color: #111;
      }
      .btn-secondary {
        background: transparent;
        color: #fff;
        border: 1px solid #3d3d3d;
      }
      .small {
        margin-top: 12px;
        font-size: 13px;
        color: #9d9d9d;
      }
      .small button {
        border: 0;
        background: none;
        color: #d7d7d7;
        text-decoration: underline;
        cursor: pointer;
        font: inherit;
        padding: 0;
      }
      .hint {
        margin-top: 10px;
        min-height: 18px;
        font-size: 12px;
        color: #8bcf9f;
      }
      .error {
        color: #ff9e9e;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="icon">ðŸŽ¾</div>
      <h1>Team-Einladung</h1>
      <p>Du wurdest eingeladen, einem Team in Lineup beizutreten.</p>

      <a id="openInApp" class="btn btn-primary" href="#">In Lineup Ã¶ffnen</a>
      <a id="installApp" class="btn btn-secondary" href="#" rel="noopener">App installieren</a>

      <div class="small">
        <button id="copyCode" type="button">Einladungscode kopieren</button>
      </div>
      <div id="hint" class="hint"></div>
    </main>

    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var token = params.get("token");
        var hint = document.getElementById("hint");
        var openBtn = document.getElementById("openInApp");
        var installBtn = document.getElementById("installApp");
        var copyBtn = document.getElementById("copyCode");

        if (!token) {
          hint.textContent = "UngÃ¼ltiger Einladungslink.";
          hint.classList.add("error");
          openBtn.removeAttribute("href");
          copyBtn.disabled = true;
          return;
        }

        var deepLink = "lineup://join?token=" + encodeURIComponent(token);
        var appStoreUrl = "https://apps.apple.com/app/id000000000"; // TODO replace
        var playStoreUrl = "https://play.google.com/store/apps/details?id=ch.onewell.lineup";
        var isAndroid = /android/i.test(navigator.userAgent);
        var storeUrl = isAndroid ? playStoreUrl : appStoreUrl;

        openBtn.href = deepLink;
        installBtn.href = storeUrl;

        copyBtn.addEventListener("click", function () {
          var done = function () {
            hint.textContent = "Einladungscode kopiert.";
          };
          var fail = function () {
            hint.textContent = "Konnte den Code nicht kopieren.";
            hint.classList.add("error");
          };

          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(token).then(done).catch(fail);
            return;
          }

          try {
            var input = document.createElement("input");
            input.value = token;
            document.body.appendChild(input);
            input.select();
            document.execCommand("copy");
            document.body.removeChild(input);
            done();
          } catch (_) {
            fail();
          }
        });
      })();
    </script>
  </body>
</html>
