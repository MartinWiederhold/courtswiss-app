[build]
  publish = "web"

[[redirects]]
  from = "/join"
  to = "/join.html"
  status = 200
  force = true

[[redirects]]
  from = "/join/"
  to = "/join.html"
  status = 200
  force = true

[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/join.html"
  [headers.values]
    Cache-Control = "no-cache"
